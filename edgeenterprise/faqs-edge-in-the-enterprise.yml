title: Forum aux questions (FAQ) sur les Microsoft Edge dans l’entreprise
summary: >
  > [!NOTE]

  > Cet article concerne Microsoft Edge version 77 ou ultérieure.
sections:
- name: Ignoré
  questions:
  - question: Comment savoir de quelle version de Microsoft Edge je dispose ?
    answer: >
      Dans le coin supérieur droit de la Microsoft Edge, sélectionnez l’icône des ellipses (**...**), puis sélectionnez **Paramètres**. Sélectionnez **A propos de Microsoft Edge** pour afficher votre version de Microsoft Edge.
  - question: Qu’en est-il d’Internet Explorer 11 ?
    answer: >
      L’application de bureau Internet Explorer 11 sera retirée et ne sera plus prise en charge le 15 juin 2022 (pour obtenir la liste des applications dans l’étendue, consultez le [FAQ).](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/) Les mêmes applications et sites Internet Explorer 11 que vous utilisez aujourd’hui peuvent s’ouvrir Microsoft Edge le mode Internet Explorer. Cliquez [ici](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549) pour en savoir plus.
  - question: Microsoft Edge (basé sur Chrome) prend-il en charge les contrôles ActiveX ou les objets application d'assistance du navigateur comme Silverlight ou Java ?
    answer: >
      Non. Microsoft Edge ne prend pas en charge les contrôles ActiveX ou les objets d’aide du navigateur (BHO) tels que Silverlight ou Java. Toutefois, si vous exécutez des applications web utilisant les contrôles ActiveX, BHOS ou des modes de document legacy sur Internet Explorer 11, vous pouvez les configurer pour exécuter le mode IE sur le nouveau Microsoft Edge. Pour plus d’informations, voir [Configurer le mode IE sur Microsoft Edge](./edge-ie-mode.md).
  - question: Les favoris seront-ils portés à partir de la version actuelle de Microsoft Edge dois-je les rajouter ?
    answer: "Actuellement, Microsoft Edge prend en charge l’importation à partir d’installations existantes de Microsoft Edge, Chrome, Internet Explorer et Firefox (sur Win10). Les paramètres suivants sont pris en charge pour l’importation : Signets, Historique, Mots de passe et Remplissage automatique (paiements, adresses et formulaires génériques). Vous pouvez choisir d’effectuer une importation à partir de la première utilisation ou à partir des paramètres du navigateur.  \n"
  - question: Quelle est la différence entre les canaux/builds stable, Beta, Dev et Canary ?
    answer: >
      La version stable suivante de Microsoft Edge est le canal de version préliminaire le plus stable que nous proposons, avec des fonctionnalités axées sur l’entreprise,prêtes à être [testées et évaluées](https://aka.ms/EdgeEnterprise) au sein de votre organisation. Le canal bêta vous permet de valider la prochaine version stable avec un ensemble représentatif d’utilisateurs. Les canaux stable et bêta sont mis à jour environ toutes les six semaines. Les canaux Dev et Canary continuent de se mettre à jour hebdomadairement et quotidiennement, respectivement. Les programme d’installation hors connexion (fichiers MSI et PKG) sont disponibles uniquement pour les canaux stables, bêta et dev. Pour plus d’informations, voir [Vue d’ensemble des canaux de Microsoft Edge](./microsoft-edge-channels.md).
  - question: De quel type de prise en charge d’extension vais-je bénéficier avec la nouvelle version de Microsoft Edge ?
    answer: >
      Microsoft Edge prend en charge les extensions provenant des [Modules complémentaires Microsoft Edge Insider](https://go.microsoft.com/fwlink/?linkid=2081222) et du [Chrome Web Store](https://go.microsoft.com/fwlink/?linkid=2072338).
  - question: Prenez-vous en charge la gestion des périphériques mobiles (GPM) et Microsoft Intune ?
    answer: >
      Oui. La configuration de Microsoft Edge sur Windows 10 avec Microsoft Intune et la gestion des périphériques mobiles (GPM) est désormais prise en charge. Pour plus d’informations, consultez [Configurer Microsoft Edge à l’aide de Microsoft Intune](configure-edge-with-intune.md) et [Configurer Microsoft Edge à l’aide de Gestion des périphériques mobiles](configure-edge-with-mdm.md).
  - question: Est-ce que WSUS prend en charge le déploiement initial du nouveau Microsoft Edge?
    answer: >
      Oui. Le [catalogue Microsoft Update est inclus dans les packages](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows) qui peuvent être utilisés pour le déploiement initial du nouveau MicrosoftEdge via WSUS. Après le déploiement initial, les mises à jour automatiques sont configurées par défaut. Pour plus d’informations, voir [mise à jour dans WSUS pour le nouveau Microsoft Edge pour Windows10, version1809, 1903, 1909 et 2004: 29octobre2020](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge).


      Les mises à jour manuelles peuvent être effectuées à l’aide d’un outil de gestion de la configuration, tel que [ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json).
  - question: Les préférences maîtres sont-elles pris en charge ?
    answer: "Non, les préférences maîtres ne sont pas pris en charge. \n"
